    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-984752964297111.11.azuredatabricks.net

  prod:
    mode: production
    workspace:
      host: https://adb-984752964297111.11.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/reggie.pierce@databricks.com to make sure we only have a single copy.
      root_path: /Workspace/Users/reggie.pierce@databricks.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: reggie.pierce@databricks.com
        level: CAN_MANAGE
sync:
  include:
    - src/**
