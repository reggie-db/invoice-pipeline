bundle:
  name: invoice_pipeline
  uuid: ae2c9487-88bc-4c41-951e-450e70dc3abd

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

include:
  - resources/*.yml
  - resources/*/*.yml

targets:
  dev:
